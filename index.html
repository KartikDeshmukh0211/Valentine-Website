<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
      <h1>My Dearest</h1>
      <h1 id="name"></h1>

      <!-- <div class="image-container">
        <img
          src="https://media.tenor.com/p_VEcmrBsLMAAAAj/manja.gif"
          alt="Romantic couple"
        />
      </div> -->
      <p>On this special day, I have a question for you...</p>
      <h1 id="txt">Will you be my Valentine?</h1>
      <div class="image-container">
        <img
        id="valentine-pic"
          src="https://media.tenor.com/N7GiO8UsfooAAAAi/bubu-dudu-heart.gif"
          alt="Valentine's Day hearts"
        />
      </div>
      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
      <p id="hintText">Come on, you know you want to say yes!</p>
    </div>
  </body>
</html>
